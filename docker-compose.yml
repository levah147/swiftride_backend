version: '3.8'

services:
  # ========================================
  # PostgreSQL + PostGIS Database
  # ========================================
  db:
    image: postgis/postgis:15-3.3
    container_name: swiftride_db
    environment:
      POSTGRES_DB: ${DB_NAME:-swiftride_db}
      POSTGRES_USER: ${DB_USER:-swiftride_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_password}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-swiftride_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swiftride_network

  # ========================================
  # Redis (Caching, Celery Broker, Channels)
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: swiftride_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - swiftride_network

  # ========================================
  # Django Application
  # ========================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swiftride_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             daphne -b 0.0.0.0 -p 8000 swiftride.asgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - swiftride_network
    restart: unless-stopped

  # ========================================
  # Celery Worker (Background Tasks)
  # ========================================
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swiftride_celery
    command: celery -A swiftride worker -l info -Q default,high_priority,low_priority
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - swiftride_network
    restart: unless-stopped

  # ========================================
  # Celery Beat (Periodic Tasks Scheduler)
  # ========================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swiftride_celery_beat
    command: celery -A swiftride beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DB_HOST=db
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - swiftride_network
    restart: unless-stopped

  # ========================================
  # Flower (Celery Monitoring)
  # ========================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swiftride_flower
    command: celery -A swiftride flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery
    networks:
      - swiftride_network
    restart: unless-stopped

  # ========================================
  # Nginx (Reverse Proxy & Static Files)
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: swiftride_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - swiftride_network
    restart: unless-stopped

# ========================================
# VOLUMES
# ========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

# ========================================
# NETWORKS
# ========================================
networks:
  swiftride_network:
    driver: bridge